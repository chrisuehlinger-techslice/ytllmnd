<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#6366f1"/>
  
  <!-- Dog face -->
  <g transform="translate(16, 16)">
    <!-- Ears -->
    <ellipse cx="-7" cy="-6" rx="4" ry="6" fill="#4f46e5" transform="rotate(-30 -7 -6)"/>
    <ellipse cx="7" cy="-6" rx="4" ry="6" fill="#4f46e5" transform="rotate(30 7 -6)"/>
    
    <!-- Head -->
    <circle cx="0" cy="0" r="10" fill="#ffffff"/>
    
    <!-- Eyes -->
    <circle cx="-4" cy="-2" r="1.5" fill="#1e293b"/>
    <circle cx="4" cy="-2" r="1.5" fill="#1e293b"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="2" rx="2" ry="1.5" fill="#1e293b"/>
    
    <!-- Mouth -->
    <path d="M 0,2 Q -3,5 -3,4" stroke="#1e293b" stroke-width="1" fill="none" stroke-linecap="round"/>
    <path d="M 0,2 Q 3,5 3,4" stroke="#1e293b" stroke-width="1" fill="none" stroke-linecap="round"/>
    
    <!-- Robot antenna to show AI aspect -->
    <line x1="0" y1="-10" x2="0" y2="-13" stroke="#4f46e5" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="-14" r="2" fill="#10b981"/>
  </g>
  
  <!-- Chat bubble -->
  <g transform="translate(22, 22)">
    <rect x="0" y="0" width="8" height="6" rx="2" fill="#10b981"/>
    <path d="M 2,6 L 2,8 L 4,6" fill="#10b981"/>
    <!-- Binary code inside bubble -->
    <text x="4" y="4" font-family="monospace" font-size="3" fill="white" text-anchor="middle">01</text>
  </g>
</svg>